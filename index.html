<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Coleta de Dados</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        <p class="sobre">Nosso projeto objetiva instruir pessoas de forma fácil a procurar emprego pela internet, ampliando assim a possibilidade de entrar no mercado de trabalho.</p>
        <form id="formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="area">Área de Interesse:</label>
            <select id="area" name="area" required>
                <option value="">Selecione uma área</option>
                <option value="auxiliar_producao">Auxiliar de Produção</option>
                <option value="administrativo">Administrativo</option>
                <option value="motorista_ab">Motorista AB</option>
                <option value="repositor">Repositor</option>
                <option value="vendedor">Vendedor</option>
            </select>

            <button type="button" id="continuar" style="display:none;">Continuar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
